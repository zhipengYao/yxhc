<html>
    <head>
        <title>登录</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            function onSubmit() {
                var username = $("#username").val();
                var password = $("#password").val();
                $.ajax({
                    type: 'POST',
                    url: 'php/login.php',
                    dataType: 'JSON',
                    data: {"username": username, "password": password},
                    success: function (data) {
                        str = data;
                        if (str["success"]) {
                            alert("hello " + str["username"]);
                        } else {
                            alert("sorry!你的用户名或者密码出现错误！");
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert('error!!');
                    }
                });
            }




        </script>
        <style type="text/css">
            body {
                background-image: url(images/yellowcity.jpg);
                background-repeat: no-repeat;
                background-size: 100%;
            }
        </style>
    </head>

    <body>
        <div>
            <table width="25%" height="276" border="7" align="center" cellpadding="2" cellspacing="3">
                <tr>
                    <td width="40%" bgcolor="#FFFF99"  align="center" valign="middle" ><span class="jz">用户名：</span></td>
                    <td width="60%" bgcolor="#FFFFCC"  align="center" valign="middle" >
                        <span class="jz">
                            <input type="text" name="username" id="username" />
                        </span></td>
                </tr>
                <tr>
                    <td bgcolor="#FFFF99"  align="center" valign="middle" >密码：</td>
                    <td bgcolor="#FFFFCC"  align="center" valign="middle" >
                        <input type="password" name="password" id="password" />
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#FFFF33">
                        <p>
                            没有账号？请
                            <a href="regist.html" target="blank">注册</a>
                        </p>
                    </td>
                    <td bgcolor="#FFFFCC"  align="center" valign="middle" >
                        <button  type="submit" id="login" onclick="onSubmit()">登录</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
