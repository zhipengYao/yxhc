<html>
    <head>
        <title>瓦片地图数据切换</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/ol.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/ol.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="map"></div>

        <input type="radio" checked="checked" name="mapSource" onclick="switch2OSM();" />OpenStreetMap地图

        <input type="radio" name="mapSource" onclick="switch2BingMap();" />Bing地图

        <input type="radio" name="mapSource" onclick="switch2StamenMap();" />Stamen地图

        <input type="radio" name="mapSource" onclick="switch2GaodeMap();" />高德地图层

        <input type="radio" name="mapSource" onclick="switch2YahooMap();" /> yahoo地图

        <script>

            //Open Street Map地图层

            var openStreetMapLayer = new ol.layer.Tile({

                source: new ol.source.OSM()

            });



            //Bing地图层

            var bingMapLayer = new ol.layer.Tile({

                source: new ol.source.BingMaps({

                    key: 'AkjzA7OhS4MIBjutL21bkAop7dc41HSE0CNTR5c6HJy8JKc7U9U9RveWJrylD3XJ',

                    imagerySet: 'Road'

                })

            });



            //Stamen地图层

            var stamenLayer = new ol.layer.Tile({

                source: new ol.source.Stamen({

                    layer: 'watercolor'

                })

            });



            // 高德地图层

            var gaodeMapLayer = new ol.layer.Tile({

                source: new ol.source.XYZ({

                    url: 'http://webst0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=7&x={x}&y={y}&z={z}'

                })

            });

            // yahoo地图层

            var yahooMapLayer = new ol.layer.Tile({

                source: new ol.source.XYZ({

                    tileSize: 512,

                    url: 'https://{0-3}.base.maps.api.here.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/512/png8?lg=ENG&ppi=250&token=TrLJuXVK62IQk0vuXFzaig%3D%3D&requestid=yahoo.prod&app_id=eAdkWGYRoc4RfxVo0Z4B'

                })

            });



            //创建地图

            var map = new ol.Map({

                layers: [

                    openStreetMapLayer

                ],

                view: new ol.View({

                    //设置成都为地图中心

                    center: [104.06, 30.67],

                    projection: 'EPSG:4326',

                    zoom: 10

                }),

                target: 'map'

            });



            function switch2OSM() {

                //先移除当前的地图，再添加Open Street Map地图

                map.removeLayer(map.getLayers().item(0));

                map.addLayer(openStreetMapLayer);

            }

            function switch2BingMap() {

                // 先移除当前的地图，再添加Bing地图

                map.removeLayer(map.getLayers().item(0));

                map.addLayer(bingMapLayer);

            }

            function switch2StamenMap() {

                //先移除当前的地图，再添加stamen地图

                map.removeLayer(map.getLayers().item(0));

                map.addLayer(stamenLayer);

            }
            
            
            function switch2GaodeMap() {

                //先移除当前的地图，再添加Gaode地图

                map.removeLayer(map.getLayers().item(0));

                map.addLayer(gaodeMapLayer);

            }
            
              function switch2YahooMap() {

                //先移除当前的地图，再添加Gaode地图

                map.removeLayer(map.getLayers().item(0));

                map.addLayer(yahooMapLayer);

            }
            
            

        </script>





    </body>
</html>
